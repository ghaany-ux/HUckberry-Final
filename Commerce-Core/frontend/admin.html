<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | The Huckberry</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --olive-green: #7A8B65;
            --gold: #D4AF37;
            --warm-cream: #F8F5F0;
            --charcoal: #2D2D2D;
            --light-charcoal: #4A4A4A;
            --soft-gray: #E8E8E8;
            --white: #FFFFFF;
            --transition: all 0.3s ease;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--warm-cream);
            color: var(--charcoal);
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--soft-gray);
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--charcoal);
            text-decoration: none;
        }
        .logo span {
            color: var(--olive-green);
        }
        .header-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: var(--olive-green);
            color: var(--white);
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }
        .btn:hover {
            background: var(--charcoal);
        }
        .btn-danger {
            background: #e74c3c;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: var(--white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--olive-green);
            margin-bottom: 5px;
        }
        .stat-label {
            color: var(--light-charcoal);
            font-size: 14px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 25px;
            background: var(--white);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }
        .tab.active {
            background: var(--olive-green);
            color: var(--white);
        }
        .tab:hover:not(.active) {
            background: var(--soft-gray);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .product-card {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
        }
        .product-image-container {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
            background: var(--soft-gray);
        }
        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-image-placeholder {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            background: var(--soft-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-charcoal);
            font-size: 14px;
            margin-bottom: 12px;
        }
        .product-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--charcoal);
        }
        .product-price {
            color: var(--olive-green);
            font-weight: 700;
            margin-bottom: 10px;
        }
        .product-stock {
            font-size: 14px;
            color: var(--light-charcoal);
            margin-bottom: 10px;
        }
        .product-categories {
            font-size: 14px;
            color: var(--gold);
            margin-bottom: 15px;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
        }
        .edit-btn {
            background: var(--olive-green);
            color: white;
        }
        .edit-btn:hover {
            background: var(--charcoal);
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .orders-list {
            margin-top: 20px;
        }
        .order-card {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--soft-gray);
        }
        .order-id {
            font-weight: 700;
            color: var(--charcoal);
        }
        .order-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-processing {
            background: #cce5ff;
            color: #004085;
        }
        .status-shipped {
            background: #d4edda;
            color: #155724;
        }
        .status-delivered {
            background: #d1e7dd;
            color: #0f5132;
        }
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .order-detail {
            font-size: 14px;
        }
        .order-detail strong {
            display: block;
            color: var(--light-charcoal);
            font-weight: 500;
            margin-bottom: 3px;
        }
        .order-items {
            background: var(--warm-cream);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 14px;
        }
        .status-select {
            padding: 8px 15px;
            border: 1px solid var(--soft-gray);
            border-radius: 6px;
            font-family: inherit;
            cursor: pointer;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal h3 {
            margin-bottom: 20px;
            color: var(--charcoal);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--soft-gray);
            border-radius: 6px;
            font-family: 'DM Sans', sans-serif;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .form-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .close-modal {
            background: none;
            border: 1px solid var(--light-charcoal);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--light-charcoal);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">The <span>Huckberry</span></a>
            <div class="header-actions">
                <span id="adminEmail" style="align-self: center; margin-right: 10px;"></span>
                <button class="btn" id="addProductBtn" data-testid="add-product-btn">+ Add Product</button>
                <button class="btn btn-danger" id="logoutBtn" data-testid="admin-logout-btn">Logout</button>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalProducts">0</div>
                <div class="stat-label">Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingOrders">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRevenue">$0</div>
                <div class="stat-label">Revenue</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="products" data-testid="products-tab">Products</button>
            <button class="tab" data-tab="orders" data-testid="orders-tab">Orders</button>
        </div>

        <!-- Products Tab -->
        <div class="tab-content active" id="productsTab">
            <div class="products-grid" id="productsGrid">
                <div class="empty-state">Loading products...</div>
            </div>
        </div>

        <!-- Orders Tab -->
        <div class="tab-content" id="ordersTab">
            <div class="orders-list" id="ordersList">
                <div class="empty-state">Loading orders...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <h3 id="modalTitle">Add New Product</h3>
            <form id="productForm" data-testid="product-form">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required data-testid="product-name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" data-testid="product-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price ($)</label>
                    <input type="number" step="0.01" id="price" required data-testid="product-price">
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" required data-testid="product-stock">
                </div>
                <div class="form-group">
                    <label for="categories">Categories (comma-separated)</label>
                    <input type="text" id="categories" placeholder="e.g. skincare, serums" data-testid="product-categories">
                </div>
                <div class="form-group">
                    <label for="imageFile">Upload Image</label>
                    <input type="file" id="imageFile" accept="image/jpeg,image/png,image/gif,image/webp" data-testid="product-image-file">
                    <div id="imagePreview" style="margin-top: 10px; display: none;">
                        <img id="previewImg" src="" alt="Preview" style="max-width: 200px; max-height: 150px; border-radius: 8px; border: 1px solid var(--soft-gray);">
                    </div>
                    <input type="hidden" id="imageUrl" data-testid="product-image-url">
                </div>
                <div class="form-footer">
                    <button type="button" class="close-modal" id="cancelProduct">Cancel</button>
                    <button type="submit" class="btn" data-testid="save-product-btn">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let token = localStorage.getItem('token');
        let currentUser = null;

        // Check authentication
        async function checkAuth() {
            if (!token) {
                window.location.href = 'admin-login.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('Not authenticated');
                }

                currentUser = await response.json();
                if (currentUser.role !== 'admin') {
                    alert('Admin access required');
                    window.location.href = 'admin-login.html';
                    return;
                }

                document.getElementById('adminEmail').textContent = currentUser.email;
                loadData();
            } catch (err) {
                console.error('Auth check failed:', err);
                localStorage.removeItem('token');
                window.location.href = 'admin-login.html';
            }
        }

        // Load all data
        async function loadData() {
            await Promise.all([loadStats(), loadProducts(), loadOrders()]);
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalProducts').textContent = stats.total_products;
                    document.getElementById('totalOrders').textContent = stats.total_orders;
                    document.getElementById('pendingOrders').textContent = stats.pending_orders;
                    document.getElementById('totalRevenue').textContent = `$${stats.total_revenue.toFixed(2)}`;
                }
            } catch (err) {
                console.error('Failed to load stats:', err);
            }
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/api/products`);
                const products = await response.json();
                
                const grid = document.getElementById('productsGrid');
                if (products.length === 0) {
                    grid.innerHTML = '<div class="empty-state">No products yet. Add your first product!</div>';
                    return;
                }

                grid.innerHTML = products.map(p => `
                    <div class="product-card" data-testid="product-card-${p.id}">
                        ${p.image_url ? `<div class="product-image-container"><img src="${p.image_url}" alt="${p.name}" class="product-img"></div>` : '<div class="product-image-placeholder">No Image</div>'}
                        <div class="product-title">${p.name}</div>
                        <div class="product-price">$${p.price.toFixed(2)}</div>
                        <div class="product-stock">Stock: ${p.stock}</div>
                        <div class="product-categories">${p.categories.join(', ') || 'No categories'}</div>
                        <div class="actions">
                            <button class="edit-btn" onclick="editProduct(${p.id})" data-testid="edit-product-${p.id}">Edit</button>
                            <button class="delete-btn" onclick="deleteProduct(${p.id})" data-testid="delete-product-${p.id}">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Failed to load products:', err);
                document.getElementById('productsGrid').innerHTML = '<div class="empty-state">Failed to load products</div>';
            }
        }

        // Load orders
        async function loadOrders() {
            try {
                const response = await fetch(`${API_BASE}/api/orders/all`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const orders = await response.json();
                
                const list = document.getElementById('ordersList');
                if (orders.length === 0) {
                    list.innerHTML = '<div class="empty-state">No orders yet</div>';
                    return;
                }

                list.innerHTML = orders.map(o => `
                    <div class="order-card" data-testid="order-card-${o.id}">
                        <div class="order-header">
                            <span class="order-id">Order #${o.id}</span>
                            <span class="order-status status-${o.status}">${o.status}</span>
                        </div>
                        <div class="order-details">
                            <div class="order-detail">
                                <strong>Date</strong>
                                ${new Date(o.created_at).toLocaleDateString()}
                            </div>
                            <div class="order-detail">
                                <strong>Customer ID</strong>
                                ${o.user_id}
                            </div>
                            <div class="order-detail">
                                <strong>Total</strong>
                                $${o.total.toFixed(2)}
                            </div>
                        </div>
                        <div class="order-items">
                            ${o.items.map(item => `
                                <div class="order-item">
                                    <span>${item.product.name} x ${item.quantity}</span>
                                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="actions">
                            <select class="status-select" onchange="updateOrderStatus(${o.id}, this.value)" data-testid="status-select-${o.id}">
                                <option value="pending" ${o.status === 'pending' ? 'selected' : ''}>Pending</option>
                                <option value="processing" ${o.status === 'processing' ? 'selected' : ''}>Processing</option>
                                <option value="shipped" ${o.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                                <option value="delivered" ${o.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                                <option value="cancelled" ${o.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                            </select>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Failed to load orders:', err);
                document.getElementById('ordersList').innerHTML = '<div class="empty-state">Failed to load orders</div>';
            }
        }

        // Edit product
        let products = [];
        async function editProduct(id) {
            try {
                const response = await fetch(`${API_BASE}/api/products/${id}`);
                const product = await response.json();
                
                document.getElementById('modalTitle').textContent = 'Edit Product';
                document.getElementById('productId').value = product.id;
                document.getElementById('name').value = product.name;
                document.getElementById('description').value = product.description || '';
                document.getElementById('price').value = product.price;
                document.getElementById('stock').value = product.stock;
                document.getElementById('categories').value = product.categories.join(', ');
                document.getElementById('imageUrl').value = product.image_url || '';
                document.getElementById('imageFile').value = '';
                
                // Show existing image in preview
                if (product.image_url) {
                    document.getElementById('previewImg').src = product.image_url;
                    document.getElementById('imagePreview').style.display = 'block';
                } else {
                    document.getElementById('imagePreview').style.display = 'none';
                }
                
                document.getElementById('productModal').classList.add('active');
            } catch (err) {
                console.error('Failed to load product:', err);
                alert('Failed to load product');
            }
        }

        // Delete product
        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/products/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    loadProducts();
                    loadStats();
                } else {
                    alert('Failed to delete product');
                }
            } catch (err) {
                console.error('Delete error:', err);
                alert('Failed to delete product');
            }
        }

        // Update order status
        async function updateOrderStatus(orderId, status) {
            try {
                const response = await fetch(`${API_BASE}/api/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });
                
                if (response.ok) {
                    loadOrders();
                    loadStats();
                } else {
                    alert('Failed to update order status');
                }
            } catch (err) {
                console.error('Update error:', err);
                alert('Failed to update order status');
            }
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'Tab').classList.add('active');
            });
        });

        // Add product button
        document.getElementById('addProductBtn').addEventListener('click', () => {
            document.getElementById('modalTitle').textContent = 'Add New Product';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('imageUrl').value = '';
            document.getElementById('imageFile').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('productModal').classList.add('active');
        });

        // Close modal
        document.getElementById('cancelProduct').addEventListener('click', () => {
            document.getElementById('productModal').classList.remove('active');
        });

        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('productModal')) {
                document.getElementById('productModal').classList.remove('active');
            }
        });

        // Image file preview
        document.getElementById('imageFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('previewImg').src = event.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                document.getElementById('imagePreview').style.display = 'none';
            }
        });

        // Product form submit
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productId = document.getElementById('productId').value;
            const imageFile = document.getElementById('imageFile').files[0];
            
            const productData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                stock: parseInt(document.getElementById('stock').value),
                categories: document.getElementById('categories').value.split(',').map(c => c.trim()).filter(c => c),
                image_url: document.getElementById('imageUrl').value || null
            };

            try {
                const url = productId 
                    ? `${API_BASE}/api/products/${productId}`
                    : `${API_BASE}/api/products`;
                const method = productId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    const savedProduct = await response.json();
                    
                    // Upload image if selected
                    if (imageFile) {
                        const formData = new FormData();
                        formData.append('file', imageFile);
                        
                        const imageResponse = await fetch(`${API_BASE}/api/products/${savedProduct.id}/image`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            },
                            body: formData
                        });
                        
                        if (!imageResponse.ok) {
                            console.error('Failed to upload image');
                        }
                    }
                    
                    document.getElementById('productModal').classList.remove('active');
                    document.getElementById('imageFile').value = '';
                    document.getElementById('imagePreview').style.display = 'none';
                    loadProducts();
                    loadStats();
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Failed to save product');
                }
            } catch (err) {
                console.error('Save error:', err);
                alert('Failed to save product');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'admin-login.html';
        });

        // Initialize
        checkAuth();
    </script>
</body>
